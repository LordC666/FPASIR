<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Funciones en JavaScript</title>
    <script src="js/funciones.js"></script>
  </head>
  <body>
    <h1>Funciones en JavaScript</h1>

    <p>El menor de dos números es: <strong id="resultado1"></strong></p>
    <p>La fecha del día es: <strong id="resultado2"></strong></p>

    <script>
      // Llamamos a la función para obtener el menor de dos números y mostramos el resultado en la página
      let menor = menorDeDosNumeros();
      document.getElementById("resultado1").innerHTML = menor;

      // Llamamos a la función para obtener la fecha del día y mostramos el resultado en la página
      let fecha = fechaDelDia();
      document.getElementById("resultado2").innerHTML = fecha;
    </script>
  </body>
</html>
